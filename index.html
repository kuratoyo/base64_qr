<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード読み取りシステム</title>
</head>

<body>
    <h1>QRコード読み取りシステム</h1>
    <div id="qr-result"></div>
    <video id="preview" width="700" height="600" autoplay></video>

    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdn.rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const qrResult = document.getElementById("qr-result");
            const video = document.getElementById("preview");

            navigator.mediaDevices.getUserMedia({ video: true, facingMode: { exact: "environment" } })
                .then(function (stream) {
                    video.srcObject = stream;

                    const canvas = document.createElement("canvas");
                    const canvasContext = canvas.getContext("2d");
                    const qrcode = new QRCode(document.getElementById("qr-result"));

                    video.addEventListener("loadedmetadata", function () {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                    });
                    let data = ""
                    video.addEventListener("play", function () {
                        function scan() {
                            canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                            const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                            const code = jsQR(imageData.data, imageData.width, imageData.height);

                            if (code) {
                                qrResult.innerHTML = "QRコード内容: " + code.data;
                                data += code.data.split(",")[1]
                                if (code.data.split(",")[0] == "end") {
                                    qrResult.innerHTML = `<video src="data:video/mp4;base64,${data}" controls>`;
                                }
                            }

                            requestAnimationFrame(scan);
                        }

                        requestAnimationFrame(scan);
                    });
                })
                .catch(function (error) {
                    console.error("Error accessing camera:", error);
                });
        });
    </script>
</body>

</html>
